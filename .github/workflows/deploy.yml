name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # ==========================================================================
  # Build Docker Images
  # ==========================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - character-service
          - chat-service
          - payment-service
          - ai-orchestration
          - memory-service
          - content-moderation
          - web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Determine context path
        id: context
        run: |
          if [[ "${{ matrix.service }}" == "web" ]]; then
            echo "path=apps/web" >> $GITHUB_OUTPUT
          else
            echo "path=services/${{ matrix.service }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.context.outputs.path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Deploy to Staging
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.bostonia.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name bostonia-staging --region us-east-1

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/auth-service auth-service=${{ env.IMAGE_PREFIX }}/auth-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/user-service user-service=${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/character-service character-service=${{ env.IMAGE_PREFIX }}/character-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/chat-service chat-service=${{ env.IMAGE_PREFIX }}/chat-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/payment-service payment-service=${{ env.IMAGE_PREFIX }}/payment-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/ai-orchestration ai-orchestration=${{ env.IMAGE_PREFIX }}/ai-orchestration:${{ github.sha }} -n bostonia
          kubectl set image deployment/memory-service memory-service=${{ env.IMAGE_PREFIX }}/memory-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/content-moderation content-moderation=${{ env.IMAGE_PREFIX }}/content-moderation:${{ github.sha }} -n bostonia
          kubectl set image deployment/web web=${{ env.IMAGE_PREFIX }}/web:${{ github.sha }} -n bostonia

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/auth-service -n bostonia --timeout=300s
          kubectl rollout status deployment/user-service -n bostonia --timeout=300s
          kubectl rollout status deployment/character-service -n bostonia --timeout=300s
          kubectl rollout status deployment/chat-service -n bostonia --timeout=300s
          kubectl rollout status deployment/web -n bostonia --timeout=300s

  # ==========================================================================
  # Deploy to Production
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://bostonia.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name bostonia-production --region us-east-1

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/auth-service auth-service=${{ env.IMAGE_PREFIX }}/auth-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/user-service user-service=${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/character-service character-service=${{ env.IMAGE_PREFIX }}/character-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/chat-service chat-service=${{ env.IMAGE_PREFIX }}/chat-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/payment-service payment-service=${{ env.IMAGE_PREFIX }}/payment-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/ai-orchestration ai-orchestration=${{ env.IMAGE_PREFIX }}/ai-orchestration:${{ github.sha }} -n bostonia
          kubectl set image deployment/memory-service memory-service=${{ env.IMAGE_PREFIX }}/memory-service:${{ github.sha }} -n bostonia
          kubectl set image deployment/content-moderation content-moderation=${{ env.IMAGE_PREFIX }}/content-moderation:${{ github.sha }} -n bostonia
          kubectl set image deployment/web web=${{ env.IMAGE_PREFIX }}/web:${{ github.sha }} -n bostonia

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/auth-service -n bostonia --timeout=300s
          kubectl rollout status deployment/user-service -n bostonia --timeout=300s
          kubectl rollout status deployment/character-service -n bostonia --timeout=300s
          kubectl rollout status deployment/chat-service -n bostonia --timeout=300s
          kubectl rollout status deployment/payment-service -n bostonia --timeout=300s
          kubectl rollout status deployment/web -n bostonia --timeout=300s
